<!DOCTYPE html>
<html>

<head>
    <title> Code Visualizer </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <div class="container-fluid mt-3 mx-auto"> -->
        <div class="side-bar">
            <img src="images/SideBar.png" class="side-bar-img">
        </div>
        <div class="content-wrapper">
            <div class="top-bar">
                <img src="images/TopBar.png" class="top-bar-img">
            </div>
        
        <div class="editor-content">
        <form id="codeForm">
            <button id="goButton" class="btn btn-dark float-end me-5" >Analyze Code!</button> 
            <br>
            <!-- <label id="codeLabel" for="codeInput" style="display: block; text-align: left; width: 60vw; margin: 0 auto; margin-bottom: 5; padding-bottom: 5;">Enter your code:</label> -->
            <textarea id="codeInput" name="codeInput" required placeholder="Example: CODE HERE" style="text-align: left; vertical-align: top;"></textarea>
            <hr>
        </form>
    </div>
    <div style="position: fixed; top: calc(40vh + 120px); left: 430px; background-color: #252526; padding: 5px 10px; border: 1px solid #474747; font-size: 14px; color: #d4d4d4; z-index: 500;">
        Terminal
    </div>

    </div>
    <!--Script-->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
