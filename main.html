<!DOCTYPE html>
<html>

<head>
    <title> Code Visualizer </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="text-align: center">
    <div class=".container-fluid mt-3 mx-auto">
        <h1>ParserPro</h1>
        <form id="codeForm">
            <label for="codeInput">Enter your code:</label>
            <br>
            <textarea id="codeInput" name="codeInput" required placeholder="Example: CODE HERE" style="text-align: left; vertical-align: top;"></textarea>
            <hr>
            <button id="goButton" class="btn btn-dark">Short Answer (define/answer)</button>
        </form>
    </div>
    <!--Script-->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
